<li class="creation">
  <picture class="creation__image">
    <source
      media="(max-width: 870px)"
      srcset="./images/mobile/image-{{ image }}.jpg"
    />
    <img
      src="./images/desktop/image-{{ image }}.jpg"
      alt=""
      role="presentation"
    />
  </picture>
  <h3 class="creation__title">{{ title }}</h3>
</li>
